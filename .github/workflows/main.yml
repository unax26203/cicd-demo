name: Primer workflow

on: push

jobs:
  hola_mundo:
    runs-on: ubuntu-latest


    steps:
      - name: Bajar codigo
        uses: actions/checkout@v4
      - name: Probar codigo
        run: python3 main.py
      - name: Crear una imagen docker
        run: docker build -t unax26203/holamundo .
      - name: Probar contenedor
        run: docker run unax26203/holamundo
